<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentSelectClass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset_class_list.css">
</head>
<body>
    <div class="flex">
        <div>
            <h1>更新課程資料</h1>
        </div>
        <div>
            <p>輸入課程代碼</p>
            <input id="input" type="text">
        </div>
        <div>
            <p>輸入課程名稱</p>
            <input id="input2" type="text">
        </div>
        <div>
            <p>輸入上課日期</p>
            <input id="input3" type="text">
        </div>
        <div>
            <p>請輸上課時間</p>
            <input id="input4" type="text">
        </div>
        <div>
            <p>輸入下課時間</p>
            <input id="input5" type="text">
        </div>
        <div>
            <p>輸入學分</p>
            <input id="input6" type="text">
        </div>
        <button type="button" class="btn btn-outline-primary btn" id="btn">新增課程資料</button>
        <!-- <button type="button" class="btn btn-outline-primary btn"></button> -->
        <a href="../teacher_class/teacher_class.html">
            <button type="button" class="btn btn-outline-primary btn" id="btn">返回前頁</button>
        </a>
        <div id="no">
            <div id="shower" class="aa"></div>
            <div id="shower7"></div>
            <div id="shower8"></div>
            <div id="shower1"></div>
            <div id="shower2"></div>
            <div id="shower3"></div>
            <div id="shower4"></div>
            <div id="shower5"></div>
            <div id="shower6"></div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./reset_class_list.js"></script>
    
</body>
</html>
